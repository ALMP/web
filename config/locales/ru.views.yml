        <li>МАКСИМАЛЬНАЯ СОВОКУПНАЯ ОТВЕТСТВЕННОСТЬ FAIRPARD ПЕРЕДА ВАМИ ЗА КАКУЮ-ЛИБО ПОТЕРЮ ИЛИ УЩЕРБ, КОТОРЫЕ ВЫ ПОНЕСЛИ В СВЯЗИ С САЙТОМ ИЛИ НАСТОЯЩИМИ УСЛОВИЯМИ, ОГРАНИЧЕНА БОЛЬШИМ ИЗ СЛЕДУЮЩИХ (1) СУММОЙ, КОТОРУЮ ВЫ ЗАПЛАТИЛИ (ПРИ НАЛИЧИИ) FAIRPARD В СВЯЗИ С ДАННЫМ САЙТОМ В ТЕЧЕНИИ 12 МЕСЯЦЕВ, ПРЕДШЕСТВУЮЩИХ СИТУАЦИИ, КОТОРАЯ ПРИВЕЛА К ОТВЕТСТВЕННОСТИ, ИЛИ (2) 100 ДОЛЛАРАМИ США</li>
        <li>FAIRPARD ОТРИЦАЕТ ОТВЕТСТВЕННОСТЬ ЗА ЛЮБЫЕ (1) КОСВЕННЫЕ, СПЕЦИАЛЬНЫЕ, СЛУЧАЙНЫЕ, ШТРАФНЫЕ, ПОКАЗАТЕЛЬНЫЕ, ДОВЕРИТЕЛЬНЫЕ ИЛИ ВТОРИЧНЫЕ УБЫТКИ, (2) ПОТЕРИ ДОХОДОВ, (3) ПРИОСТАНОВКИ БИЗНЕСА, (4) РЕПУТАЦИОННЫЕ ПОТЕРИ, ИЛИ (5) ПОТЕРИ ИНФОРМАЦИИ ИЛИ СВЕДЕНИЙ.</li>
        <li>FAIRPARD НЕ ПРИНИМАЕТ ОТВЕТСТВЕННОСТИ И НЕ ПОДРАЗУМЕВАЕТ ОБЯЗАТЕЛЬСТВ ЗА ЛЮБОЙ КОНТЕНТ, РАЗМЕЩЕННЫЙ, ХРАНИМЫЙ ИЛИ ЗАГРУЖЕННЫЙ ЛЮБЫМ ПОЛЬЗОВАТЕЛЕМ, ИЛИ ЗА ЛЮБЫЕ СВЯЗАННЫЕ С ЭТИМ ПОТЕРИ ИЛИ УЩЕРБ, РАВНО КАК FAIRPARD НЕ НЕСЕТ ОТВЕТСТВЕННОСТИ ЗА ЛЮБЫЕ СООБЩЕНИЯ, ИНФОРМАЦИЮ, СВЕДЕНИЯ, ТЕКСТ, МУЗЫКУ, ЗВУКИ, ФОТО, ГРАФИКУ, КОД ИЛИ ДРУГИЕ МАТЕРИАЛЫ, КОТОРЫЕ ЯВЛЯЮТСЯ ЛОЖНЫМИ, НЕЗАКОННЫМИ, ВВОДЯТ В ЗАБЛУЖДЕНИЕ, НОСЯТ КЛЕВЕТНИЧЕСКИЙ, ДИСКРЕДИТИРУЮЩИЙ, НЕПРИСТОЙНЫЙ, ПОРНОГРАФИЧЕСКИЙ, НЕПРИЛИЧНЫЙ, ОСКОРБИТЕЛЬНЫЙ, ПРОВОКАЦИОННЫЙ ХАРАКТЕР, НАПРАВЛЕНЫ НА ПРЕСЛЕДОВАНИЕ ДРУГОГО ЛИЦА ЛИБО СПОСОБСТВУЮТ ТАКОМУ ПРЕСЛЕДОВАНИЮ, НАРУШАЮТ ПРАВА НА КОНФИДЕНЦИАЛЬНОСТЬ ИЛИ ПРАВО НА ПУБЛИЧНОЕ ИСПОЛЬЗОВАНИЕ, ЯВЛЯЮТСЯ МОШЕННИЧЕСКИМИ ИЛИ НЕПРАВОМЕРНЫМИ ПО ДРУГОЙ ПРИЧИНЕ.</li>
        </ul>
        <br/>
        <p>6. ОГРАНИЧЕНИЕ ОТВЕТСТВЕННОСТИ</p>
        <p>Настоящим вы (a) освобождаете Fairpard от ответственности и возможных претензий, а также соглашаетесь оплатить или иным образом возместить Fairpard любые убытки, требования, ущерб, обязательства, возмещения, штрафы, санкции или другие расходы и/или обязательства, которые Fairpard и/или его соответствующие сотрудники, должностные лица или агенты могут понести или получить, в том числе в результате жалобы, иска или судебного преследования, предъявленного или возбужденного против них любым третьим лицом (аффилированным или неаффилированным с вами) по любым основаниям в связи с:</p>
        <ol>
        <li>нарушением вами УИ, Политики конфиденциальности и других правил пользования Fairpard;</li>
        <li>нарушением вами любого закона или права третьего лица; или</li>
        <li>использования вами Fairpard,
        а также (b) соглашаетесь возместить Fairpard любые расходы, в том числе судебные и другие юридические издержки, обоснованно понесенные Fairpard в связи с обстоятельствами, указанными в настоящем параграфе; при условии, вместе с тем, что вы не несете ответственности по возмещению таких расходов, если компетентный суд примет окончательное решение, что такие убытки, требования, ущерб или ответственность возникли в результате умышленного неправомерного поведения или грубой неосторожности Fairpard.</li>
        </ol>
        <br/>
        <p>7. РАЗРЕШЕНИЕ СПОРОВ И ПРИМЕНИМОЕ ПРАВО</p>
        <p>Настоящие УИ подчиняются законодательству Сингапура, которое будет применяться к любому требованию, обязательству или спору, который может возникнуть между вами и Fairpard вне зависимости от возможной коллизии законодательства. Посещая или используя Fairpard вы безотзывно соглашаетесь на исключительную юрисдикцию Сингапура, а также подтверждаете беспристрастность и целесообразность рассмотрения в этих судах всех споров в связи с использованием Fairpard. Вы соглашаетесь с тем, что все иски, которые могут быть предъявлены вами Fairpard в связи с Fairpard, будут рассматриваться в суде соответствующей предметной юрисдикции, расположенном в Сингапуре.</p>
        <br/>
        <p>8. ПРОЧИЕ ПОЛОЖЕНИЯ</p>
        <p>Вы признаете и соглашаетесь, что целью настоящих УИ и/или Fairpard не является создание партнерства, совместного предприятия или подобного механизма, в рамках которого стороны несли бы солидарную ответственность в отношении третьих лиц, или в иных целях.</p>
        <p>УИ, в совокупности со всеми его другими условиями и положениями, составляет единое соглашение между вами и Fairpard и отменяет любые предыдущие соглашения, протоколы о намерениях и договоренности, письменные или устные, между сторонами в связи с предметом настоящих УИ. Признание какого-либо положения настоящих УИ недействительным, незаконным или лишенным исковой силы не влечет недействительности прочих положений, и настоящие УИ подлежат толкованию и обладают юридической силой как если бы УИ не включали такого недействительного, незаконного или лишенного исковой силы положения.</p>
        <p>Исполнение нами условий УИ регулируется действующим законодательством и судебной практикой, и никакие их положения не ограничивают наше право на соблюдение требований закона, запросов и требований государственных и судебных органов в связи с использованием вами Fairpard или информацией, полученной или собранной нами относительно такого использования. В той степени, в какой это разрешено применимым законодательством, вы соглашаетесь с тем, что все требования и иски, связанные с использованием вами Fairpard, должны быть поданы вами в течение двух (2) лет с даты их возникновения или осуществления действия, которое послужило для них основанием, и что по истечении такого срока вы безоговорочно отказываетесь от любых подобных претензий.</p>
        <p>Вы настоящим подтверждаете и соглашаетесь, что английская версия УИ должна быть основной версией и должна во всех случаях превалировать над переводом на любой другой язык, который предоставляется только для справки.</p>
    why_we:
      title: Наше отличие
      content_html: |
        <p><b>Fairpard</b> является платформой для создания и обмена бизнес-историями – практиками ведения бизнеса и взаимодействия с конкретными компаниями, корпорациями или организациями.</p>
        <br/>
        <p>В этих целях <b>Fairpard</b>:</p>
        <ul>
        <li>предоставляет площадку для размещения отзывов о практике ведения бизнеса игроками рынка B2B;</li>
        <li>публикует отзывы бизнес-партнеров и сотрудников компаний, корпораций или организаций;</li>
        <li>исключает из отзывов информацию, не касающуюся ведения бизнеса (например, отзывы потребителей);</li>
        <li>охватывает производителей товаров, работ или услуг.</li>
        </ul>
        <br/>
        <p>Как и кредитные истории, бизнес-истории помогают обеспечить надежность, добросовестность и порядочность делового партнера.</p>
        <br/>
        <p>Бизнес-истории также помогают понять бизнесу, что необходимо улучшить для эффективного предоставления услуг или товаров.</p>
    how_it_works:
      title: Как это работает
      content_html: |
        <ol>
        <li>Найдите интересующего вас бизнес-партнера через строку поиска <b>Fairpard</b>.</li>
        <li>Ознакомьтесь с кратким описанием, отзывами и рейтингом выбранного бизнес-партнера на его странице.</li>
        <li>Оставьте свой отзыв и оцените бизнес-партнера по различным критериям. Если вы считаете необходимым добавить другой критерий – укажите его на странице отзыва.</li>
        <li>Ваш отзыв будет рассмотрен администратором и, в случае его соответствия правилам пользования <b>Fairpard</b>, опубликован и отражен в рейтинге бизнес-партнера.</li>
        <li>Если вы не смогли найти интересующего вас бизнес-партнера – создайте его страницу на <b>Fairpard</b> и станьте первым, кто оставит свой отзыв.</li>
        </ol>
        </br>
        <p>Для пользования <b>Fairpard</b> не обязательно регистрироваться.</p>
