    about:
      title: О Fairpard
      content_html: |
        <p><b>Мы верим, что можем сделать мир лучше через объединение честных бизнес партнеров.</b>Мы также верим, что добросовестность – это качество, которое определяется общественным мнением, но не экспертами или отзывами, публикуемыми бизнесом на своих веб-сайтах.</p>
        <br/>
        <p>В этих целях мы создали Fairpard – платформу, на котором каждый может поделиться своим мнением о том, как компания, корпорация или организация ведет свой бизнес с партнерами. Ведет ли она свой бизнес добросовестно или выжимает все соки из своих партнеров; или меняет условия сделки в критические моменты и тем самым существенно снижает вашу прибыль; или совершает другие недобросовестные действия? Ваш отзыв может основываться на вашем опыте в качестве подрядчика, поставщика, заказчика или компаньона в совместном проекте с соответствующим бизнес-партнером; или его настоящего, прошлого или потенциального контрагента; или сотрудника партнера или его контрагента; или на иной основе. Мы ценим каждый отзыв и комментарий, который помогает понять, как такой партнер ведет бизнес с другими.</p>
        <br/>
        <p>Пожалуйста, поделитесь вашим опытом, чтобы вознаградить добросовестных партнеров и предотвратить нечестный бизнес. Это облегчит ведение бизнеса во всем мире.</p>
    guidlines:
      title: Рекомендации
      content_html: |
        <p><b>Общие рекомендации</b><br/><b>Fairpard создан объединять честных партнеров для ведения бизнеса во всем мире.</b> Мы верим, что данная цель может быть эффективно достигнута путем содействия в открытом распространении опыта ведения дел с соответствующей компанией, корпорацией или организацией. Эта цель определяет наши нижеуказанные подходы, рекомендации и принципы о том, как мы собираем соответствующую информацию и вместе с тем обеспечиваем добросовестность к партнерам.</p>
        <ul>
        <li>Мы верим, что каждый имеет право на выражение своего мнения, являясь настоящим, прошлым или потенциальным бизнес-партнером, или настоящим или прошлым сотрудником обозреваемого бизнеса или его контрагента, или иным образом владея сведениями о деловом поведении соответствующей компании, корпорации или организации.</li>
        <li>Мы никогда не замалчиваем, фильтруем или удаляем контент только потому, что он отрицательный/низкорейтинговый или положительные/высокорейтинговые.</li>
        <li>Мы принимаем меры к тому, чтобы Контент не нарушал Условия использования («УИ») и поэтому модерируем его перед публикацией.</li>
        <li>Мы модерируем каждую часть Контента посредством нашей коммерческой технологии или наших сотрудников, при необходимости.</li>
        <li>Текстовые отзывы, посты и другой Контент может быть отредактирован или удален нашими сотрудниками для того, чтобы обеспечить соблюдение УИ и не более.</li>
        <li>Мы применяем одинаковые стандарты ко всем.</li>
        <li>Мы нейтральные во всех спорных случаях. Мы не принимаем какой-либо стороны и не действуем в качестве искателя фактов в отношении отзывов.</li>
        <li>Мы удаляем Контент, если у нас имеются доказательства, что пользователи получили какие-либо стимулы или были принуждены для размещения такого Контента.</li>
        </ul>
        <br/>
        <p><b>Рекомендации в отношении отзывов</b><br/>Для того, чтобы ваш отзыв был полезен для других, пожалуйста придерживайтесь следующих рекомендаций.</p>
        <ul>
        <li>Отзывы должны быть честными и правдивыми, т.е. убедитесь, что они фактически верны.</li>
        <li>Отзыв является вашим личным мнением об определенной компании, корпорации, или организации, основанном на вашем опыт в качестве контрагента (настоящего, прошлого или потенциального), или сотрудника соответствующей организации, или иным образом.</li>
        <li>Количество отзывов не ограничено, однако, пожалуйста, публикуйте отзывы, основанные на опыте за последние пять лет, чтобы они были полезными сегодня.</li>
        <li>Для того, чтобы отзыв был сбалансированным, мы советуем вам указывать плюсы и минусы соответствующего опыта.</li>
        <li>Мы не поощряем отзывы, которые включают оскорбления, угрозы, дискриминацию или иным образом нарушают Условия Использования.</li>
        <li>Мы не позволяем публиковать в отзывах контактные или идентификационные данные.</li>
        <li>Мы не одобряем отзывы, которые не позволяют сообществу оценить добросовестность бизнес партнеров, но совершены только в целях рекламы кого-либо или чего-либо любым образом. Мы также отказываем в публикации отзывов, которые касаются конкретного товара или услуги вместо самой компании, корпорации или организации.</li>
        <li>Отзывы должны быть подлинными и понятными.</li>
        </ul>
    privacy:
      title: Политика конфиденциальности Fairpard
      content_html: |
        <p>Fairpard («<b>Fairpard</b>», «<b>мы</b>», «<b>наш</b>», «<b>нас</b>» и их производные) является он-лайн сервисом, распространяющим среди пользователей («<b>вы</b>» и их производные) опыт по взаимодействию с различными бизнес-партнерами по всему миру в любой сфере. Посещая и пользуясь Fairpard, вы признаете, что прочли и поняли настоящую Политику конфиденциальности, а также описанные в ней процедуры сбора и обработки информации. Мы можем изменять настоящую Политику конфиденциальности время от времени без какого-либо уведомления пользователей. Поэтому, пожалуйста, регулярно проверяйте ее для того, чтобы быть в курсе любых изменений.</p>
        <br/>
        <p><b>Предмет Политики</b><br/>В настоящей Политике конфиденциальности подробно описаны наши правила и методы сбора, использования и раскрытия относящихся к вам сведений.
        Мы понимаем, что предоставляя нам информацию в интернете, вы оказываете нам доверие. Мы очень ценим это и поэтому обеспечиваем надежную защиту и высокую степень конфиденциальности ваших персональных данных, которые вы передаете нам при посещении нашего веб-сайта и использовании наших услуг.</p>
        <br/>
        <p><b>Какие сведения о вас мы собираем</b><br/><b>Общие правила</b><br/>Мы собираем и храним любую информацию, которую вы вводите на Fairpard или передаете нам каким-либо иным образом. К таким сведениям относятся данные, позволяющие идентифицировать вас в качестве физического или юридического лица, или связываться с вами напрямую («<b>персональные данные</b>»).</p>
        <p>К персональным данным относится информация, которую вы предоставляете нам, включая ваши имя, фамилию, название компании, номер телефона, почтовый и электронный адреса, имя пользователя и пароль, а также другие данные.</p>
        <p>Вы можете не предоставлять нам такую информацию, однако некоторые из этих сведений необходимы для того, чтобы вы могли получать соответствующие предложения от Fairpard, а также пользоваться другими преимуществами в качестве зарегистрированного пользователя. Кроме того, некоторая информация необходима нам для того, чтобы вы могли задавать нам вопросы или взаимодействовать с нами на нашем сайте каким-либо иным образом. Мы можем также собирать другие сведения, например, IP-адрес, информацию, идентифицирующую ваше устройство, а также историю просмотра веб-сайтов, в той степени, в какой такая информация касается вас.</p>
        <br/>
        <p><b>Информация из других источников</b></br>
        Периодически мы можем получать ваши персональные данные и иную информацию от наших аффилированных лиц, деловых партнеров или из прочих независимых сторонних источников и добавлять ее к другой информации о вас. Например, если вы связываетесь с Fairpard используя Facebook, ВКонтакте или другую социальную сеть, мы можем собирать данные, на распространение которых вы дали согласие социальной сети, включая информацию о ваших друзьях и связях в этой социальной сети. Любая информация, которую мы получаем из вашей учетной записи в социальной сети, зависит от настроек конфиденциальности, которые вы установили с такой сети. Поэтому, пожалуйста, проконсультируйтесь с политиками конфиденциальности в этой сети.</p>
        <br/>
        <p><b>Автоматический сбор информации</b><br/>При посещении вами сайта Fairpard мы автоматически получаем некоторую информацию с вашего компьютера или устройства. Например, мы собираем данные сеанса, в том числе IP-адрес, сведения о веб-браузере и ссылающемся на нас веб-сайте. Кроме того, мы можем собирать информацию о ваших действиях в интернете, например, о просматриваемых вами материалах, посещаемых страницах, а также о поисковых запросах, которые вы осуществляли. Одна из целей автоматического сбора информации — лучше узнать интересы и предпочтения наших пользователей, а также повысить удобство наших сервисов.</p>
        <br/>
        <p><b>Файлы cookie и другие веб-технологии</b><br/>Для сбора информации мы используем файлы cookie и аналогичные технологии (например, веб-маяки). Файлы cookie — это небольшие текстовые файлы, которые автоматически загружаются на ваш компьютер или мобильное устройство при посещении практически любого сайта. Они сохраняются вашим веб-браузером. Файлы cookie содержат основные сведения об использовании вами интернета. Каждый раз, когда вы возвращаетесь на сайт, ваш браузер отправляет на него эти файлы cookie: таким образом распознается ваш компьютер или мобильное устройство, а ваши предпочтения учитываются, что делает работу с сайтом удобнее и эффективнее.</p>
        <p>Дополнительные сведения о файлах cookie, в том числе о том, как узнать, какие файлы загружены на ваше устройство, как управлять ими и удалять их, можно найти на Википедии.</p>
        <p>Fairpard используют файлы cookie в перечисленных ниже целях:</p>
        <ul>
        <li>Чтобы помочь распознать вас как посетителя, уже заходившего на сайт с этого браузера, сохранить и запомнить любые настройки, которые могли быть установлены при посещении вами нашего веб-сайта. Например, если вы зарегистрировались на нашем веб-сайте, мы можем использовать файлы cookie для того, чтобы запомнить ваши регистрационные данные, и вам не понадобится вводить их каждый раз при посещении нашего веб-сайта. Мы также можем сохранить в файле cookie ваш пароль, если вы установили флажок "Запомнить меня на этом компьютере, пока я не выйду из системы". Помните о том, что идентификаторы пользователей, пароли и другие данные, которые касаются вашей учетной записи и содержатся в таких файлах cookie, шифруются в целях безопасности</li>
        <li> Чтобы помочь нам персонализировать материалы и интерфейс, предоставляемые вам на Fairpard. Например, когда вы посещаете веб-страницу, мы, наши поставщики услуг и партнеры автоматически сохраняем файлы cookie, чтобы распознать ваш браузер в интернете и предложить вам информацию в соответствии с вашими интересами.</li>
        </ul>
        <br/>
        <p>Наши веб-сайты также могут использовать веб-маяки (они также называются пустыми GIF-файлами (clear gifs), пиксельными тегами (pixel tags) и веб-жучками (web bugs), которые представляют собой миниатюрные рисунки с уникальными идентификаторами, аналогичные по своему назначению файлам cookie и встраиваемые в код веб-страницы. Мы используем веб-маяки для того, чтобы понять, по каким маршрутам посетители перемещаются по страницам наших веб-сайтов, для загрузки, чтения и изменения файлов cookie, для определения того факта, что вы зашли на наш веб-сайт по ссылке в рекламном объявлении на другом ресурсе, а также для повышения эффективности работы веб-сайта. Мы также иногда разрешаем нашим поставщикам услуг использовать веб-маяки для того, чтобы узнать, какие письма были просмотрены получателями, а также для отслеживания трафика посетителей и их действий на нашем сайте. Это позволяет нам оценить эффективность нашего контента и других предложений.</p>
        <br/>
        <p><b>Как мы используем Вашу информацию</b></br><b>Общие цели</b><br/>Fairpard использует собранную о вас информацию в следующих общих целях:</p>
        <ul>
        <li>для регистрации вашей учетной записи и управления ею, включая предоставление вам доступа к нашему сайту и возможности его использования;</li>
        <li>для общего взаимодействия с вами, например предоставления вам информации о Fairpard и различных предложений от сообщества Fairpard;</li>
        <li>для предоставления нам возможности размещать ваши отзывы и другой контент для сообщества Fairpard;</li>
        <li> для ответа на ваши вопросы и комментарии;</li>
        <li>для анализа популярности и повышения качества предоставляемых нами продуктов, услуг и Fairpard;</li>
        <li>для персонализации вашего взаимодействия с Fairpard иным способом;</li>
        <li>для запроса у вас информации, в том числе посредством анкетирования;</li>
        <li>для разрешения спорных ситуаций и выявления неполадок;</li>
        <li>для предотвращения запрещенных и незаконных действий;</li>
        <li>для контроля за соблюдением наших Условий использования;</li>
        <li>для других целей, указанных на этапе сбора.</li>
        </ul>
        <br/>
        <p>Мы не предоставляем вашу персональную информацию без вашего согласия.</p>
        <br/>
        <p><b>Как долго мы храним сведения о вас</b><br/>Мы можем хранить в наших архивах определенную информацию, связанную с вашей учетной записью, в том числе для аналитических целей, а также для задач учета. Периоды хранения информации зависят от цели, для которой она собрана и используется.<br/>Мы не будем хранить ваши персональные данные дольше, чем это необходимо для наших деловых целей или соблюдения требований закона. Мы можем хранить некоторые сведения в течение определенного периода после того, как вы закроете свою учетную запись (например, если это необходимо для соблюдения требований законодательства или реализации, защиты и обоснования законных прав).</p>
        <br/>
        <p><b>Как мы защищаем сведения о вас</b><br/>Мы хотим, чтобы при работе с Fairpard вы не испытывали никакого беспокойства, и поэтому считаем своим долгом защищать информацию, которую вы нам предоставляете. Несмотря на то, что ни один веб-сайт не может в полной мере гарантировать безопасность данных, мы приняли и реализуем ряд необходимых административных, технических и организационных мер для защиты ваших персональных данных, которые вы предоставили нам, от несанкционированного и незаконного доступа и использования в случае их раскрытия, от случайной потери, повреждения, изменения и уничтожения. Например, доступ к персональным данным имеют только уполномоченные сотрудники и исключительно для выполнения санкционированных служебных действий.</p>
        <br/>
        <p><b>Внешние ссылки</b><br/>Fairpard может содержать ссылки на сторонние ресурсы. Если вы переходите по ссылке, расположенной на Fairpard, на сторонний веб-сайт, помните о том, что его оператор может собирать информацию о вас и использовать ее в соответствии со своей политикой конфиденциальности, которая может отличаться от нашей. Рекомендуем вам внимательно ознакомиться с заявлениями о конфиденциальности, опубликованными на таких веб-сайтах, чтобы понимать принципы сбора, использования и раскрытия персональных данных.</p>
    terms:
      title: Условия Использования Fairpard
      content_html: |
        <p><i>Настоящие Условия Использования действуют для всех пользователей, включая зарегистрированных и незарегистрированных.</i></p>
        <br>
