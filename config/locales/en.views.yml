         <br/>
         <p>7. JURISDICTION AND GOVERNING LAW</p>
         <p>These ToU are governed by Singapore’s law which will be applied to any claim, cause of action or dispute that might arise between you and the Fairpard irrespective to potential conflict of law provisions. By accessing and using the Fairpard you irrevocably agree to the exclusive jurisdiction and venue of courts in Singapore and stipulate to the fairness and convenience of proceedings in such courts for all disputes arising out of or relating to the use of Fairpard. You agree that all claims you may have against Fairpard arising from or relating to Fairpard must be heard and resolved in a court of competent subject matter jurisdiction located in Singapore.</p>
