        <br/>
        <p>Fairpard has its absolute and limitless right, but not an obligation, to deny access to the Fairpard to any legal or natural entity at any time and for any reason or without it, including, but limited to, for violation of the ToU.</p>
        <br/>
        <p>Copying, transmission, reproduction, replication, posting or redistribution of the Fairpard Content or any portion thereof is allowed after the prior written permission of Fairpard. To gain the permission, please contact Fairpard on <a href='mailto:info@fairpard.com'>info@fairpard.com</a></p>
        <br/>
        <p>Usage of the Fairpard accordingly to the ToU is free of charge. At the same time the Fairpard may have contact information (websites, phones etc.) of the third-parties. In this case the third-parties may charge a fee for provided content, service or otherwise. So it is your sole responsibility to conduct whatever investigation you feel is necessary or appropriate before making any deal with any third party to determine whether a charge will be incurred.</p>
        <br/>
        <p>2. YOUR FAIRPARD ACCOUNT</p>
        <p>Fairpard provides access and usage to all users irrespective of their registration in the Fairpard. Registered users have their own account in the Fairpard and are fully responsible for safeguarding account information as well as for any use of the account by anyone other than the respective registered user. In case of any suspicion of unauthorized use of the account, the respective registered user should notify Fairpard immediately. Accounts are subject to cancellation or suspension by Fairpard at any time.</p>
        <p>Fairpard account is created via:</p>
        <ol>
        <li><b>e-mail</b>. For this type of registration, you need to provide a valid email address and set up a password.</li>
        <li><b>social networks</b>, such as Facebook, Vkontakte and Twitter (“social networks”). Accessing to the Fairpard through social networks, you agree to provide us access, availability and storage (if any) of any data, information, photos and video materials, messages, tags and any other materials and information that you have provided to, stored and made accessible in your social network so that it is available on and through Fairpard via your account.
        </li>
        </ol>
        <br/>
        <p>3. CONTENT ON FAIRPARD</p>
        <ol>
        <li><b>Users-generated content</b>. Users (registered and nonregistered) create content on Fairpard that is available to you ("Content") and includes, but not limited to, any information, messages, photo and video materials, reviews, supplier opinions, customer views, employees comments, potential counterpart reactions, postings, text, files, images, data or other materials you find on Fairpard <p>Because we do not control such Content, you understand and agree that: (1) we are not responsible for, and do not endorse, any such Content, including advertising and information about third-party products and services; (2) we make no guarantees about the accuracy, completeness, reliability, quality or any other characteristics of the Content; and (3) we assume no responsibility for unintended, objectionable, inaccurate, misleading, or unlawful Content made available by any users and/or third parties.</p>
        </li>
        <li><b>Reviews</b>. Businesses can’t offer any incentives or rewards in exchange for reviews on such business. We will remove reviews found in breach of this condition.</li>
        <li><b>Fairpard’s right to use the Content</b>. By submitting any Content to Fairpard, you hereby grant to us an unrestricted, irrevocable, perpetual, non-exclusive, fully-paid and royalty-free license (with the right to sublicense through unlimited levels of sublicenses) to use, copy, perform, display, create derivative works of, adapt and distribute such Content in any and all media (now known or later developed) throughout the world for any purpose. To the greatest extent permitted by applicable law, you hereby expressly waive any and all of your rights applicable to Fairpard's exercise of the foregoing license. No compensation will be paid with respect to the Content that you post through Fairpard. You should only submit Content to Fairpard that you are comfortable to sharing it with others under the terms and conditions of these ToU.</li>
        <li><b>Privacy</b>. Fairpard adheres to keeping your privacy. Any personal information you post on the Fairpard will be used in accordance with our Privacy Policy.</li>
        <li><b>Restrictions</b> By using Fairpard, you expressly agree not to post, upload to, transmit, distribute, store, create or otherwise publish through Fairpard such Content that:
        <ul>
        <li> contain any message, data, information, text, music, sound, photos, graphics, code or any other material that is false, unlawful, misleading, libelous, defamatory, obscene, pornographic, indecent, lewd, suggestive, harassing, or advocates harassment of another person, threatening, invasive of privacy or publicity rights, abusive, inflammatory, fraudulent or otherwise objectionable;</li>
        <li>offense the online community, such as content that promotes racism, bigotry, hatred or physical harm of any kind against any group or individual;</li>
        <li>constitute, encourage, promote or provide instructions for a conduct of an illegal activity, criminal offense, give rise to civil liability, violate the rights of any party in any country of the world, or that would otherwise create liability or violate any local, state, national or international law, including, without limitation, stock exchange rules in OECD countries;</li>
        <li>provide instructional information about illegal activities such as making or buying illegal weapons, violating someone's privacy, or providing or creating computer viruses;</li>
        <li>infringe any patent, trademark, trade secret, copyright or other intellectual or proprietary right of any party;</li>
        <li>have private information of any third party, including, without limitation, surname (family name) addresses, phone numbers, email addresses, and bank card numbers;</li>
        <li>contain restricted or password only access pages, or hidden pages or images (those not linked to or from another accessible page), viruses, corrupted data or other harmful, disruptive or destructive files;</li>
        <li>isn’t related to Fairpard purpose.</li>
        </ul>
        </li>
        </ol>
        <br/>
        <p>Fairpard has its absolute and limitless right, but not an obligation, to check, edit, delete and publish or unpublish all or any particular Content posted on Faipard by any legal or natural entity at any time and for any reason or without it, including, but limited to, for violation of the ToU.</p>
        <br/>
        <p>4. FEEDBACK</p>
        <p>We welcome you feedback regarding the Fairpard (i.e. any ideas, suggestions, documents or proposals etc.) that you may send to our email <a href='mailto:info@fairpard.com'>info@fairpard.com</a> at any time. By receiving your feedback, we assume that it (1) doesn’t breach any laws and lawful interests of any legal or natural entity (for example, it doesn’t contain confidential or proprietary information), (2) we don’t oblige to keep confidentiality or protect the feedback in any other ways, (3) provided feedback is provided with irrevocable, free of charge, non-exclusive, royalty-free, perpetual, usable worldwide license with right to use, modify, prepare derivative works, publish, distribute and sublicense the feedback. Thus you irrevocably waive, and cause to be waived, against Fairpard and its users any claims and assertions of any moral rights contained in such feedback.</p>
        <br/>
        <p>5. LIABILITY</p>
        <p>PLEASE READ THIS SECTION CAREFULLY SINCE IT LIMITS THE LIABILITY OF THE FAIRPARD TO YOU. EACH OF THE SUBSECTIONS BELOW ONLY APPLIES UP TO THE MAXIMUM EXTENT PERMITTED UNDER APPLICABLE LAW. NOTHING HEREIN IS INTENDED TO LIMIT ANY RIGHTS YOU MAY HAVE WHICH MAY NOT BE LAWFULLY LIMITED. IF YOU DO NOT UNDERSTAND THE TERMS IN THIS SECTION OR ELSEWHERE IN THE TOU, PLEASE CONSULT A LAWYER FOR CLARIFICATION BEFORE ACCESSING OR USING FAIRPARD. BY ACCESSING OR USING THE FAIRPARD, YOU REPRESENT THAT YOU HAVE READ, UNDERSTOOD, AND AGREED TO THESE TERMS, INCLUDING THIS SECTION.</p>
