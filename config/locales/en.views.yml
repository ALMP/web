    why_we:
      title: Our difference
      content_html: |
        <p><b>Fairpard</b> is a platform for creation and sharing of business histories – practices of doing business and interactions with specific companies, corporations or organizations.</p>
        <br/>
        <p>In this regard <b>Fairpard</b>:</p>
        <ul>
        <li>provides the platform for publication reviews on practices of doing business by B2B market players;</li>
        <li>publishes reviews submitted by business partners and employees of the companies, corporations or organizations;</li>
        <li>excludes from the reviews any data not related to doing business (for example, consumers’ reviews);</li>
        <li>covers manufacturers and service providers.</li>
        </ul>
        <br/>
        <p>Like credit histories, business histories help to ensure reliability, fairness and integrity of a business partner.</p>
        <br/>
        <p>Business histories also help the business to understand what needs to be improved to provide effectively the services or goods.</p>
    how_it_works:
      title: How it works
      content_html: |
        <ol>
        <li>Find the respective business partner via search box of the <b>Fairpard</b>.</li>
        <li>Read the short description, reviews and the rating of the business partner on its page.</li>
        <li>Submit your review and evaluate the business partner accordingly to the different indicators. If you find necessary to add another indicator – just write it down on the review page.</li>
        <li>Administrator will analyze your review. In case the review corresponds <b>Fairpard</b> Terms of Use, it will be published on the site and reflected in the partner’s rating.</li>
        <li>If you couldn’t find the respective business partner, create his page on the <b>Fairpard</b> and become the first to publish the review.</li>
        </ol>
        </br>
        <p>There is no need to register to use the <b>Fairpard</b></p>
