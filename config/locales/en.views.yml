        <br>
        <p>These Terms of Use, including its respective changes and amendments from time to time (hereinafter “<b>ToU</b>”), govern relations between Fairpard ("<b>Fairpard</b>", "<b>we</b>", "<b>our</b>", "<b>us</b>") and registered and unregistered users ("<b>you</b>") in relation to all services provided by Fairpard website, pages in social networks, email, mobile and/or related applications (“<b>Fairpard</b>”). ToU also includes Privacy Policy. By accessing and/or using the Fairpard in any manner, you agree to be bound by ToU as legally binding agreement and confirm that you read and understood ToU. If you are accessing and/or using the Fairpard on behalf of any legal entity, then “you” also means that legal entity, i.e. in this case you and that legal entity agree to be bound by the ToU irrespective to other agreements or obligations.</p>
        <p>If you don’t accept the ToU, then you’re not authorized to use the Fairpard.</p>
        <p>The Fairpard is provided solely to help users to share and be aware of business histories, i.e. data on how business partners (public and private companies, corporations, organizations etc.) do business  by gathering and sharing respective information, opinions and experience.</p>
        <br>
        <p>1. ELIGIBILITY AND USAGE OF THE FAIRPARD</p>
