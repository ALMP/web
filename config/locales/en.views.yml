        <br/>
        <p>6. INDEMNIFICATION</p>
        <p>You hereby (a) indemnify and hold Fairpard harmless against, and agree to pay or otherwise reimburse Fairpard for, any losses, claims, damages, causes of action, demands, recoveries, fines, penalties or other costs and/or liabilities that Fairpard and/or any of its respective employees, officers, or agents may incur or become subject to, including without limitation as a result of any claim, suit or action brought against any of them by any third party (whether or not affiliated with you) on whatever grounds in connection with:</p>
