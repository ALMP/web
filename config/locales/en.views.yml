        <li>FAIRPARD MAKES NO CLAIMS OR PROMISES WITH RESPECT TO ANY THIRD PARTY, SUCH AS THE BUSINESSES LISTED ON THE SITE OR THE SITE'S USERS. ACCORDINGLY, FAIRPARD IS NOT LIABLE FOR ANY LOSS OR DAMAGE THAT MIGHT ARISE FROM THEIR ACTIONS OR OMISSIONS, INCLUDING, FOR EXAMPLE, IF ANOTHER USER OR BUSINESS MISUSES YOUR CONTENT, OR IF YOU HAVE A NEGATIVE EXPERIENCE WITH ONE OF THE BUSINESSES LISTED ON THE SITE.</li>
        <li>FAIRPARD EXPRESSLY DISCLAIM ALL WARRANTIES, WHETHER EXPRESSED OR IMPLIED, INCLUDING WARRANTIES AS TO THE PRODUCTS OR SERVICES OFFERED BY BUSINESSES LISTED ON THE SITE, AND IMPLIED WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE, AND NON-INFRINGEMENT. NO ORAL OR WRITTEN INFORMATION OR ADVICE PROVIDED TO YOU BY A REPRESENTATIVE OF FAIRPARD SHALL CREATE A REPRESENTATION OR WARRANTY.</li>
        <li>YOUR SOLE AND EXCLUSIVE RIGHT AND REMEDY IN CASE OF DISSATISFACTION WITH THE SITE, RELATED SERVICES, OR ANY OTHER GRIEVANCE SHALL BE YOUR TERMINATION AND DISCONTINUATION OF ACCESS TO, OR USE OF THE SITE.</li>
        <li> FAIRPARD'S MAXIMUM AGGREGATE LIABILITY TO YOU FOR LOSSES OR DAMAGES THAT YOU SUFFER IN CONNECTION WITH THE SITE OR THESE TERMS IS LIMITED TO THE GREATER OF (1) THE AMOUNT PAID, IF ANY, BY YOU TO THE FAIRPARD IN CONNECTION WITH THE SITE IN THE 12 MONTHS PRIOR TO THE ACTION GIVING RISE TO LIABILITY, OR (2) $100.</li>
        <li>FAIRPARD DISCLAIM LIABILITY FOR ANY (1) INDIRECT, SPECIAL, INCIDENTAL, PUNITIVE, EXEMPLARY, RELIANCE, OR CONSEQUENTIAL DAMAGES, (2) LOSS OF PROFITS, (3) BUSINESS INTERRUPTION, (4) REPUTATIONAL HARM, OR (5) LOSS OF INFORMATION OR DATA.</li>
        <li>FAIRPARD TAKES NO RESPONSIBILITY AND ASSUMES NO LIABILITY FOR ANY CONTENT POSTED, STORED OR UPLOADED BY ANY USER, OR FOR ANY LOSS OR DAMAGE THERETO, NOR IS FAIRPARD LIABLE FOR ANY MESSAGES, DATA, INFORMATION, TEXT, MUSIC, SOUND, PHOTOS, GRAPHICS, CODE OR ANY OTHER MATERIAL THAT IS FALSE, UNLAWFUL, MISLEADING, LIBELOUS, DEFAMATORY, OBSCENE, PORNOGRAPHIC, INDECENT, LEWD, SUGGESTIVE, HARASSING, OR ADVOCATES HARASSMENT OF ANOTHER PERSON, INVASIVE OF PRIVACY OR PUBLICITY RIGHTS, ABUSIVE, INFLAMMATORY OR OTHERWISE OBJECTIONABLE.</li>
