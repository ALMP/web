    about:
      title: About Fairpard
      content_html: |
        <p><b>We believe in making the world better by connecting fair business partners.</b> We also believe that fairness is a feature defined by community opinion, not by experts or reviews published by the business on own websites.</p>
        <br/>
        <p>In this regard we designed Fairpard – website where anyone can share its opinion about the way a company, corporation or organizations deals with its business partners. Does it business fairly or squeezes its partners; or changes the deal at critical moments and thus significantly cuts your profits, or makes other nonproper moves? Your reviews may be based on your experience as a contractor, supplier, customer or as a party in joint venture with of the respective business partner; or as current, former or potential counterpart; or as employee of the partner itself or its counterpart or otherwise. We value every comment and review that helps to understand how the pard trades with others.</p>
        <br/>
        <p>Please share your experience to reward fair pards and prevent unfair business practice. It will make the doing business easy worldwide.</p>
    guidlines:
      title: Guidelines
      content_html: |
         <p><b>General Guidelines</b><br/><b>Fairpard is designed to connect fair partners worldwide to make business with.</b>We believe that goal can be efficiently achieved through helping people openly share their experience in making business with a particular company, corporation or an organization. This simple goal defines our approaches, guidelines and principles described below on how we ensure collection of the respective information while balancing fairness to partners.</p>
         <ul>
           <li>We believe that everybody has the right “to share its opinion” either being a current, former or potential business partner, or current or former employee of the reviewed business or its counterpart, or otherwise having data on business behavior of respective company, corporation or an organization.</li>
           <li>We never suppress, filter, or delete content simply because it is negative/lower-rated, or positive/higher-rated.</li>
           <li>We take measures to ensure that provided Content doesn’t violate Terms of Use (“ToU”) and thus moderate it before posting.</li>
           <li>We moderate every piece of Content through our proprietary technology and involving our staff, if needed.</li>
           <li>Text reviews, posts and other Content can be edited or deleted by our staff in order to ensure that Content meets ToU and not more.</li>
           <li>We apply the same standard of review for all.</li>
           <li>We stay neutral in all cases of dispute; we don’t take sides and we don’t act as the finder of fact with respect to review content.</li>
           <li>We remove content if we have evidence that users were incentivized to or coerced into leaving the content.</li>
         </ul>
         <br/>
         <p><b>Reviews Guidelines</b><br/>To make your review helpful for other businesses seeking for a fair partner, please follow these guidelines.</p>
         <ul>
           <li>Review should be honest and truthful, i.e. make sure that they are factually correct.</li>
           <li>Review is your personal opinion about a particular company, corporation or an organization based on your experience as a counterpart (former, current or potential), or an employee of respective entity, or otherwise.</li>
           <li>The number of reviews isn’t limited, but please post reviews based on experience within last five years to make it relevant for current situation.</li>
           <li>To make the review balanced, we encourage you to put pluses and minuses of the respective experience.</li>
           <li>We discourage reviews that include profanities, threats or discrimination or otherwise violate the Terms of Use.</li>
           <li>We don’t allow to post in the reviews your contact or identification data.</li>
           <li>We don’t allow reviews that doesn’t help the community to assess fairness of business partners, but made solely to advertise in any way something or somebody. We reject reviews that relate to a particular product or service instead of the company, corporation or organization itself.</li>
           <li>Reviews should by original and comprehensible.</li>
         </ul>
    privacy:
      title: Fairpard Privacy Policy
      content_html: |
        <p>Fairpard ("<b>Fairpard</b>", "<b>we</b>", "<b>our</b>", "<b>us</b>") is an online service that shares with users ("you") the experience of working with different businesses worldwide at any industry. By accessing and using Fairpard, you acknowledge that you have read and understood this Privacy Policy and the information on collection and handling practices outlined in it. We may change this Privacy Policy from time to time without any notice to the users. So please check back regularly to keep informed of any updates.</p>
        <br/>
        <p><b>Scope</b><br/>This Privacy Policy describes in detail our policy and practices regarding our collection, use and disclosure of information about you.<br/>We understand that providing information online involves a great deal of trust on your part. We take this trust very seriously, and make it a high priority to ensure the security and confidentiality of the personal information you provide to us when you visit Fairpard or use our services.</p>
        <br/>
        <p><b>What information we collect from you</b><br/><b>In General</b><br/>We receive and store any information you enter on Fairpard or give us in any other way. This includes information that can be used to identify you as an individual natural or legal entity or to contact you directly ("<b>personal information</b>").</p>
        <p>Personal information includes information you provide us such as your first and last name, company name, telephone number, postal and email addresses, user name and password, and other.</p>
        <p>You can choose not to provide this personal information to us, but in general some information about you is required in order for you to receive relevant offerings from Fairpard and use other benefits available for registered users. In addition, some information is also required in order for you to ask us a question or initiate other transactions on our site.</p>
        <p>Other information we may choose to collect may also include details such as your IP address, information identifying your device, and website browsing history to the extent that information is about you.</p>
        <br/>
        <p><b>Information from Other Sources</b></br>
        We also may periodically obtain information about you from affiliated entities, business partners and other independent third-party sources and add it to other information about you. Specifically, if you connect to Fairpard using Facebook, Vkontakte or another social network, we will receive information that you authorize the social network to share with us, including information about your friends and connections on that social network. Any information that we collect from your social network account may depend on the privacy settings you have set with the social network, so please consult the social network's privacy and data practices.</p>
        <br/>
        <p><b>Automatic Collection of Information</b><br/>We automatically collect some information from your computer or device when you visit Fairpard. For example, we will collect session data, including your IP address, Web browser software, and referring website. We also may collect information about your online activity, such as content viewed, pages visited, and searches facilitated or made. One of our goals in collecting this automatic information is to help us understand the interests and preferences of our users and customize your user experience.</p>
        <br/>
        <p><b>Cookies and Other Web Technologies</b><br/>We collect information via cookies and other similar technologies (such as web beacons). Cookies are small text files that are automatically placed on your computer or mobile device when you visit almost any website. They are stored by your Internet browser. Cookies contain basic information about your Internet use. Your browser sends these cookies back to the site every time you revisit it, so it can recognize your computer or mobile device and personalize and improve your site experience.</p>
        <p>You can find out more about cookies generally, including how to see what cookies have been set on your device and how to manage and delete them at Wikipedia.</p>
        <p>Fairpard use cookies for the following general purposes:</p>
        <ul>
        <li>To help us recognize your browser as a previous visitor and save and remember any preferences that may have been set while your browser was visiting our site. For example, if you register on our site, we may use cookies to remember your registration information, so you do not need to log into our site each time you visit. We also may record your password in a cookie, if you checked the box entitled "Keep me signed in on this computer unless I sign out." Please note that member IDs, passwords, and any other account-related data included in such cookies are encrypted for security purposes.</li>
        <li>To help us customize the content and experience provided to you on Fairpard. For example, when you access a web page, a cookie is automatically set by us, our service providers, or our partners to recognize your browser as you navigate on the Internet and to present you with information based on your apparent interests.</li>
        </ul>
        <br/>
        <p>Our sites also may use Web beacons (also known as clear gifs, pixel tags or Web bugs), which are tiny graphics with a unique identifier, similar in function to cookies, that are placed in the code of a Web page. We use Web beacons to monitor the traffic patterns of users from one page within our sites to another, to deliver or communicate with cookies, to understand whether you have come to our site from an online advertisement displayed on a third-party website, and to improve site performance. We also may allow our service providers to use Web beacons to help us understand which emails have been opened by recipients and to track the visitor traffic and actions on our site. This helps us measure the effectiveness of our content and other offerings.</p>
         <br/>
         <p><b>How we use your information</b></br><b>General purposes</b><br/>Fairpard uses the information we collect about you for the following general purposes:</p>
         <ul>
         <li>for registration and to manage your account, including to allow your access to and use of our site;</li>
         <li>to communicate with you in general, including to provide information about Fairpard and invitations from the Fairpard community;</li>
         <li>to enable us to publish your reviews and other content to the Fairpard community;</li>
         <li>to respond to your questions and comments;</li>
         <li>to measure interest in and improve our products, services, and Fairpard;</li>
         <li>to otherwise customize your experience with Fairpard;</li>
         <li>to solicit information from you, including through surveys;</li>
         <li>to resolve disputes or troubleshoot problems;</li>
         <li>to prevent potentially prohibited or illegal activities;</li>
         <li>to enforce our Terms of Use; and</li>
         <li>as otherwise described to you at the point of collection.</li>
         </ul>
         <br/>
         <p>We don’t disclose your personal information without your consent.</p>
         <br/>
         <p><b>How Long We Keep Your Information for</b><br/>We may retain certain information associated with your account in our archives, including for analytical purposes as well as for recordkeeping integrity. The periods for which we retain your information depend on the purpose for which we collected it and we use it.<br/>We will not retain your personal information for longer than is necessary for our business purposes or for legal requirements. We may retain some information for a period of time after you have closed your account with us, for instance if this is necessary to meet our legal obligations or to exercise, defend or establish legal rights.</p>
         <br/>
         <p><b>How we protect your information</b><br/>We want you to feel confident about using Fairpard, and we are committed to protecting the information we collect. While no website can guarantee security, we have implemented and maintain appropriate physical, administrative, technical, and organizational measures to protect the personal information you provide us against unauthorized or unlawful access, use of disclosure, and against accidental loss, damage, alteration or destruction. For example, only authorized employees are permitted to access personal information, and they only may do so for permitted business functions.</p>
         <br/>
         <p><b>External links</b><br/>Fairpard may include links to third party websites. If you access other websites from the links provided on Fairpard, the operators of those websites may collect information from you which will be used by them in accordance with their privacy policy, which may differ from our Privacy Policy. We recommend that you examine the privacy statements posted on those other websites to understand their procedures for collecting, using, and disclosing personal information.</p>
    terms:
